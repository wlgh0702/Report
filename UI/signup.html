<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>Document</title>
</head>
<body>
    <div class="signupWrapper">
        <h1>Sign Up</h1>
        <div class="duplication">중복검사</div>
        <form method="post">
            <input type="text" id="id" name="id" placeholder="아이디를 입력해주세요" required="required" />
            <br>
            <input type="password" id="pwd" name="pwd" placeholder="패스워드를 입력해주세요" required="required" />
            <br>
            <input type="text" id="name" name="name" placeholder="이름을 입력해주세요" required="required" />
            <br>
            <input type="text" id="phone" name="phone" placeholder="전화번호를 입력해주세요" />
            <br>
            <input type="text" id="email" name="email" placeholder="이메일을 입력해주세요" />
            <br>
            <button type="submit" class="signupBtn">SingUp</button>
        </form>
    </div>
</body>
</html>
